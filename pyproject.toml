	'fakeredis==2.26.1', #2.24.1
	'GitPython==3.1.43',
	'ujson==5.10.0',
	'pytest-xdist==3.6.1',
	'pydash==8.0.3',
	'lark-parser==0.12.0',
	'tortoise-orm==0.21.7', #0.21.3
	'redis==5.2.0', #5.0.8
	'aerich==0.7.2',
	'PyJWT==2.9.0',
	'pytest-asyncio==0.24.0', #0.23.7
	'fastapi==0.115.4', #0.111.0
	'pytest-cov==6.0.0', #5.0.0
	'cryptography==43.0.3', #43.0.0
	'python-socketio==5.11.4',
	'uvicorn==0.32.0', #0.30.1
	'asyncclick==8.1.7.2',
	'pytest==8.3.3', #8.2.2
	'aiofiles==24.1.0',
	'black==24.10.0',
