[project.urls]
repository = "https://github.com/digital-cube/base4"

[tool.setuptools.package-data]
"base4" = ["*.json"]

[project.scripts]
    gen = "base4.scripts.generator:main"
    craft = "base4.scripts.servicecrafter.craft:craft"
    pip_up = "base4.scripts.pip.up:do"
    pip_down = "base4.scripts.pip.down:do"
    bmanager = "base4.scripts.bmanager:do"
    #testall = "base4.scripts.testall:do"

[tool.setuptools]
packages = [
    "base4",
    'base4.scripts',
    'base4.scripts.pip',
    "base4.schemas",
    "base4.models",
    "base4.service",
    "base4.ipc",
    "base4.api",
    'base4.utilities',
    'base4.utilities.logging',
    'base4.utilities.db',
    'base4.utilities.http',
    'base4.utilities.parsers',
    'base4.utilities.security',
    'base4.utilities.service',
    'base4.utilities.shared',
    'base4.scripts.servicecrafter',
    'base4.scripts.servicecrafter.utils',
    'base4.scripts.servicecrafter.utils.templates',
    'base4.ws',
    'base4.ombis', # TODO: Remove and place into shared on impresa
]
